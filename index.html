<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>信号機</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!--
1.containerdivを作成して背景をグレー角を丸める
2.青黄赤それぞれのdivを作成してclasscircleとして丸の形を作る
3.信号機の押しボタンを作る
4.青にクラスblueをつけて青に着色、それ以外の初期色は黒にしておいてボタンが押されたら黄色にクラスがついて青からは消え青は黒くなる、黄色はクラスがついて黄色くなる、一定時間したら同様のやり方で→赤→青という風にする
改善点：1.青の時以外はボタンのクリック無効->ok
      2.ボタン押したら青になるまでinstの文字変更->ok
    -->
    <div class="signal_container">
      <!-- <div class="circle blue" id="blue"></div> -->
      <div class="circle" id="blue"></div>
      <div class="circle" id="yellow"></div>
      <div class="circle" id="red"></div>
    </div>
    <div class="button_container">
      <div id="instruction">ボタンを押してください</div>
      <div id="button"></div>
    </div>
    <!-- <script>console.log('Hello')</script> -->
    <script src="js/main.js"></script>
  </body>
</html>
